# 	VIDTYPE		:	SV or DV
#	VID		:	1 - 65535 
#	FORMAT		:	Return Data Format( INT,INT2,INT4,INT8,UINT,UINT2,UINT4,UINT8,FLT4,FLT8,ASCII,BINARY,BOOLEAN,LIST )
#	VIDNAME		:	Status Variable Name
#	VIDUNIT		:	Units
#	IONAME		:	IO Point in Program
#	IOTYPE		:	IO Type( D : Digital, A : Analog, S : String, L : List )
#	LIST ARRAY	:	VID LIST( example : 11|13|100 ), This is only valid in List Type
# 	VIDNAME/IONAME Max Length is 63 string
#	VIDUNIT Max Length is 15 String
#	ID Max Numbers	:	4000
#	Can not use Space in String
